name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lint & Typecheck
        run: pnpm lint && pnpm typecheck

      - name: Unit tests
        run: pnpm test

      - name: Cargo format & clippy
        run: cargo fmt --check && cargo clippy -- -D warnings

      - name: Cargo tests
        run: cargo test

      - name: Install Playwright deps
        run: pnpm exec playwright install --with-deps

      - name: E2E tests (headless)
        run: pnpm test:e2e --reporter=list

      - name: Package (MSIX)
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Finance App v__VERSION__"
          releaseBody: "Automated release from CI"
          tauriScript: pnpm tauri
          args: --target x86_64-pc-windows-msvc --bundles msix

  nightly-sync:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run sync contract tests
        run: pnpm test --filter sync

