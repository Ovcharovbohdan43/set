name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lint & Typecheck
        run: pnpm lint && pnpm typecheck

      - name: Unit tests
        run: pnpm test

      - name: Integration tests placeholder
        run: echo "Add integration tests once Tauri commands exist."

      - name: Install Playwright deps
        run: pnpm exec playwright install --with-deps

      - name: E2E tests placeholder
        run: echo "Add Playwright scripts once UI is available."

      - name: Tauri build placeholder
        run: echo "Invoke tauri-apps/tauri-action when binaries are ready."

